<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN API</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .container{
            width: 450px; 
            font-size: 25px;
            background-color: #154d6b;
        }
        .form{
            margin: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form label{
            margin-bottom: 10px;
        }
        .form input{
            margin-bottom: 10px;
            height: 32px;
            width: 75%;
            outline: none;
        }
        .button{
            display: block;
            background: #bbead285;
            color: #0e0202;
            border: none;
            padding: 18px;
            width: 35%;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <div class="container" >
        <form action="" id="formulario" class="form">
            <label for="nomUsuario">nombre Usuario</label>
            <input type="text" name="nomUsuario" id="nomUsuario">
            <label for="correo">Correo</label>
            <input type="text" name="correo" id="correo">
            <button type="button" id="botton" class="button" onclick="validar();">Ingresar</button>
        </form>
    </div>


    <script src="js/loginApi.js"></script>
</body>
</html>
